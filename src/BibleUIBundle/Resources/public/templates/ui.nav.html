<div class="navbar-header">
    <button type="button" class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            ng-init="navCollapsed = true"
            ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Thánh Kinh</a>
</div>

<div class="collapse navbar-collapse" collapse="navCollapsed">
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{context.version.writing}}<span class="caret"></span></a>

            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="version in versions">
                    <a ng-click="context.version = version; change.version()">{{version.writing}}</a>
                </li>
            </ul>
        </li>

        <li class="dropdown book">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{context.book[1]}}<span class="caret"></span></a>

            <ul class="dropdown-menu container" role="menu" style="width: 530px;">
                <li ng-repeat="range in [[0, 18], [18, 39], [39, 66]]"  class="col-sm-4 col-md-4 col-xs-4">
                    <ul>
                        <li ng-repeat="index in []|range:range[0]:range[1]">
                            <a ng-click="context.book = books[index];
                                        change.book();">{{books[index][1]}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>

        <li class="dropdown chapter">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Chương {{context.chapter}}<span class="caret"></span></a>

            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="chapter in chapters">
                    <a ng-click="context.chapter = chapter;
                            change.chapter();">{{chapter}}</a>
                </li>
            </ul>
        </li>
    </ul>

    <form class="navbar-form navbar-left">
        <input
            type="text"
            class="form-control"
            placeholder="Search…"
            id="search-textfield"
            ng-model="search.keywords"
            ng-init="search.keywords = ''"
            ng-focus="openSearchDialog()" />

        <button class="btn btn-default" ng-click="doSearch()">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </form>
</div>
