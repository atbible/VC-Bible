<div class="navbar-header">
    <button type="button" class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            ng-init="navCollapsed = true"
            ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Thánh Kinh</a>
</div>
<div class="collapse navbar-collapse" collapse="navCollapsed">
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{context.version.writing}}<span class="caret"></span></a>

            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="version in versions">
                    <a ng-click="context.version = version; change.version()">{{version.writing}}</a>
                </li>
            </ul>
        </li>

        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{context.book[1]}}<span class="caret"></span></a>

            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="book in books">
                    <a ng-click="context.book = book;
                            change.book();">{{book[1]}}</a>
                </li>
                <li class="divider"></li>
            </ul>
        </li>

        <li class="dropdown chapter">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Chương {{context.chapter}}<span class="caret"></span></a>

            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="chapter in chapters">
                    <a ng-click="context.chapter = chapter;
                            change.chapter();">{{chapter}}</a>
                </li>
            </ul>
        </li>
    </ul>

    <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
    </form>
</div><!-- /.nav-collapse -->
